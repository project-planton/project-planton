services:
  backend:
    image: ${BACKEND_IMAGE:-satishlleftbin/project-planton-backend:latest}
    container_name: project-planton-backend
    restart: unless-stopped
    ports:
      - '50051:50051'
    networks:
      - project-planton-network
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017/project_planton}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-project_planton}
      - SERVER_PORT=50051
      # Pulumi configuration
      - PULUMI_HOME=/home/appuser/.pulumi
      - PULUMI_STATE_DIR=/home/appuser/.pulumi/state
      - PULUMI_CONFIG_PASSPHRASE=${PULUMI_CONFIG_PASSPHRASE:-project-planton-default-passphrase}
      - PULUMI_SKIP_UPDATE_CHECK=true
      - PULUMI_AUTOMATION_API_SKIP_VERSION_CHECK=true
      # Optional: Use Pulumi Cloud instead of local backend
      # - PULUMI_ACCESS_TOKEN=${PULUMI_ACCESS_TOKEN}
      # - PULUMI_BACKEND_URL=${PULUMI_BACKEND_URL:-https://api.pulumi.com}
    volumes:
      # Persist Pulumi state across container restarts
      - pulumi-state:/home/appuser/.pulumi
      # Persist Go build cache to avoid "no space left on device" errors
      - go-cache:/home/appuser/go
    healthcheck:
      # Check if server process is running (requires procps package)
      test: ['CMD', 'pgrep', '-f', 'server']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${FRONTEND_IMAGE:-satishlleftbin/project-planton-frontend:latest}
    container_name: project-planton-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:50051
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - project-planton-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  project-planton-network:
    driver: bridge

volumes:
  pulumi-state:
    driver: local
  go-cache:
    driver: local
