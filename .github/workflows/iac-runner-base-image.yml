# =============================================================================
# IaC Runner Base Image Build Workflow
# =============================================================================
# Builds the iac-runner-base image with pre-warmed Go caches for all Pulumi
# modules. Uses self-hosted runners with persistent volume for cache storage.
#
# Trigger: Push a tag matching 'iac-runner-base-v*'
#   Example: git tag iac-runner-base-v1.0.0 && git push origin iac-runner-base-v1.0.0
# =============================================================================

name: iac-runner-base-image

on:
  push:
    tags:
      - 'iac-runner-base-v*'

# Only one build at a time - PVC is ReadWriteOnce
concurrency:
  group: iac-runner-base-image
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/plantonhq/project-planton/base-images/iac-runner
  # Go caches are mounted from PVC under runner's home directory
  GOMODCACHE: /home/runner/.cache/go/mod
  GOCACHE: /home/runner/.cache/go/build

jobs:
  build-and-push:
    # Self-hosted runner with persistent Go cache via PVC
    runs-on: project-planton-iac-runner-base-image-builder
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false  # We use persistent PVC cache

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/iac-runner-base-}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Initialize cache directories
        run: |
          mkdir -p $GOMODCACHE $GOCACHE
          echo "=== Existing Cache Sizes (from PVC) ==="
          du -sh $GOMODCACHE 2>/dev/null || echo "GOMODCACHE: empty"
          du -sh $GOCACHE 2>/dev/null || echo "GOCACHE: empty"

      # Build providers in alphabetical order - one step per provider
      - name: Build atlas modules
        run: |
          for dir in $(find apis -type d -path "*/provider/atlas/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build auth0 modules
        run: |
          for dir in $(find apis -type d -path "*/provider/auth0/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build aws modules
        run: |
          for dir in $(find apis -type d -path "*/provider/aws/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build azure modules
        run: |
          for dir in $(find apis -type d -path "*/provider/azure/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build civo modules
        run: |
          for dir in $(find apis -type d -path "*/provider/civo/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build cloudflare modules
        run: |
          for dir in $(find apis -type d -path "*/provider/cloudflare/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build confluent modules
        run: |
          for dir in $(find apis -type d -path "*/provider/confluent/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build digitalocean modules
        run: |
          for dir in $(find apis -type d -path "*/provider/digitalocean/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build gcp modules
        run: |
          for dir in $(find apis -type d -path "*/provider/gcp/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build kubernetes modules
        run: |
          for dir in $(find apis -type d -path "*/provider/kubernetes/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Build snowflake modules
        run: |
          for dir in $(find apis -type d -path "*/provider/snowflake/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Show final cache sizes
        run: |
          echo "=== Final Cache Sizes ==="
          du -sh $GOMODCACHE
          du -sh $GOCACHE

      - name: Prepare cache for Docker build
        run: |
          mkdir -p merged-cache
          cp -r $GOMODCACHE merged-cache/go-mod
          cp -r $GOCACHE merged-cache/go-build
          
          echo "=== Cache Summary for Docker ==="
          du -sh merged-cache/go-mod
          du -sh merged-cache/go-build
          du -sh merged-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: base-images/iac-runner/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## IaC Runner Base Image Published! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cache sizes:**" >> $GITHUB_STEP_SUMMARY
          echo "- GOMODCACHE: $(du -sh merged-cache/go-mod | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- GOCACHE: $(du -sh merged-cache/go-build | cut -f1)" >> $GITHUB_STEP_SUMMARY
