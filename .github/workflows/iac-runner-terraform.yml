# =============================================================================
# IaC Runner Terraform Variant Build Workflow
# =============================================================================
# Builds the iac-runner:terraform-* image with OpenTofu only.
# This is a lightweight image without Go or Pulumi.
#
# Trigger: Push a tag matching 'iac-runner-terraform-v*'
#   Example: git tag iac-runner-terraform-v0.0.1 && git push origin iac-runner-terraform-v0.0.1
# =============================================================================

name: iac-runner-terraform

on:
  push:
    tags:
      - 'iac-runner-terraform-v*'

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/plantonhq/project-planton/base-images/iac-runner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Tag: iac-runner-terraform-v0.0.1 â†’ version: v0.0.1
          VERSION="${GITHUB_REF#refs/tags/iac-runner-terraform-}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: base-images/iac-runner/terraform/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:terraform-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## IaC Runner Terraform Variant Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}:terraform-${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

