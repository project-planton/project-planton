# =============================================================================
# IaC Runner Pulumi Variant Build Workflow (Per-Provider)
# =============================================================================
# Builds iac-runner:pulumi-{provider}-* images with pre-warmed Go caches
# for a specific cloud provider. Uses self-hosted runners with persistent
# volume for cache storage.
#
# Trigger: Push a tag matching 'iac-runner-pulumi-{provider}-v*'
#   Examples:
#     git tag iac-runner-pulumi-aws-v0.0.1 && git push origin iac-runner-pulumi-aws-v0.0.1
#     git tag iac-runner-pulumi-gcp-v0.0.1 && git push origin iac-runner-pulumi-gcp-v0.0.1
#     git tag iac-runner-pulumi-kubernetes-v0.0.1 && git push origin iac-runner-pulumi-kubernetes-v0.0.1
#
# Supported providers:
#   atlas, auth0, aws, azure, civo, cloudflare, confluent, digitalocean, gcp, kubernetes, snowflake
# =============================================================================

name: iac-runner-pulumi

on:
  push:
    tags:
      - 'iac-runner-pulumi-atlas-v*'
      - 'iac-runner-pulumi-auth0-v*'
      - 'iac-runner-pulumi-aws-v*'
      - 'iac-runner-pulumi-azure-v*'
      - 'iac-runner-pulumi-civo-v*'
      - 'iac-runner-pulumi-cloudflare-v*'
      - 'iac-runner-pulumi-confluent-v*'
      - 'iac-runner-pulumi-digitalocean-v*'
      - 'iac-runner-pulumi-gcp-v*'
      - 'iac-runner-pulumi-kubernetes-v*'
      - 'iac-runner-pulumi-snowflake-v*'

# Only one build at a time - PVC is ReadWriteOnce
concurrency:
  group: iac-runner-pulumi
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/plantonhq/project-planton/base-images/iac-runner
  # Go caches are mounted from PVC under runner's home directory
  GOMODCACHE: /home/runner/.cache/go/mod
  GOCACHE: /home/runner/.cache/go/build

jobs:
  build-and-push:
    # Self-hosted runner with persistent Go cache via PVC
    runs-on: project-planton-iac-runner-base-image-builder
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false  # We use persistent PVC cache

      - name: Parse tag for provider and version
        id: parse
        run: |
          # Tag: iac-runner-pulumi-aws-v0.0.1
          # Extract: provider=aws, version=v0.0.1
          TAG="${GITHUB_REF#refs/tags/iac-runner-pulumi-}"
          
          # Split on last occurrence of -v to get provider and version
          # e.g., "aws-v0.0.1" â†’ provider="aws", version="v0.0.1"
          PROVIDER="${TAG%-v*}"
          VERSION="v${TAG##*-v}"
          
          echo "provider=$PROVIDER" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=pulumi-${PROVIDER}-${VERSION}" >> $GITHUB_OUTPUT
          
          echo "Parsed tag:"
          echo "  Provider: $PROVIDER"
          echo "  Version: $VERSION"
          echo "  Image tag: pulumi-${PROVIDER}-${VERSION}"

      - name: Validate provider
        run: |
          PROVIDER="${{ steps.parse.outputs.provider }}"
          VALID_PROVIDERS="atlas auth0 aws azure civo cloudflare confluent digitalocean gcp kubernetes snowflake"
          
          if ! echo "$VALID_PROVIDERS" | grep -qw "$PROVIDER"; then
            echo "Error: Invalid provider '$PROVIDER'"
            echo "Valid providers: $VALID_PROVIDERS"
            exit 1
          fi
          
          echo "Provider '$PROVIDER' is valid"

      - name: Initialize cache directories
        run: |
          mkdir -p $GOMODCACHE $GOCACHE
          echo "=== Existing Cache Sizes (from PVC) ==="
          du -sh $GOMODCACHE 2>/dev/null || echo "GOMODCACHE: empty"
          du -sh $GOCACHE 2>/dev/null || echo "GOCACHE: empty"

      - name: Build provider modules
        run: |
          PROVIDER="${{ steps.parse.outputs.provider }}"
          echo "Building modules for provider: $PROVIDER"
          
          for dir in $(find apis -type d -path "*/provider/${PROVIDER}/*/iac/pulumi" -not -path "*/module" 2>/dev/null); do
            echo "Building: $dir"
            (cd "$dir" && go build -v .) || echo "Failed: $dir"
          done

      - name: Show final cache sizes
        run: |
          echo "=== Final Cache Sizes ==="
          du -sh $GOMODCACHE
          du -sh $GOCACHE

      - name: Prepare cache for Docker build
        run: |
          mkdir -p merged-cache
          cp -r $GOMODCACHE merged-cache/go-mod
          cp -r $GOCACHE merged-cache/go-build
          
          echo "=== Cache Summary for Docker ==="
          du -sh merged-cache/go-mod
          du -sh merged-cache/go-build
          du -sh merged-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: base-images/iac-runner/pulumi/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.parse.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          PROVIDER="${{ steps.parse.outputs.provider }}"
          VERSION="${{ steps.parse.outputs.version }}"
          TAG="${{ steps.parse.outputs.tag }}"
          
          echo "## IaC Runner Pulumi Variant Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Provider:** $PROVIDER" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_REPO }}:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cache sizes:**" >> $GITHUB_STEP_SUMMARY
          echo "- GOMODCACHE: $(du -sh merged-cache/go-mod | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- GOCACHE: $(du -sh merged-cache/go-build | cut -f1)" >> $GITHUB_STEP_SUMMARY

