# =============================================================================
# CLI Release via GoReleaser (Reusable Workflow)
# =============================================================================
# Builds and releases the project-planton CLI using GoReleaser.
# This creates the GitHub Release that other workflows attach artifacts to.
#
# Called by: .github/workflows/release.yaml
# =============================================================================

name: release.cli

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true
      HOMEBREW_TAP_GITHUB_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

