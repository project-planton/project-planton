# =============================================================================
# Pulumi Modules - Confluent Provider
# =============================================================================
# Builds pre-compiled binaries for all Confluent Pulumi deployment components.
#
# Trigger: Push a version tag (v*)
#   Example: git tag v0.0.100 && git push origin v0.0.100
# =============================================================================

name: pulumi-modules-confluent

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-confluent:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: confluentkafka
            path: apis/org/project_planton/provider/confluent/confluentkafka/v1/iac/pulumi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build binary
        run: |
          mkdir -p binaries/confluent
          
          echo "Building: confluent/${{ matrix.component }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w" \
            -o binaries/confluent/${{ matrix.component }} \
            ./${{ matrix.path }}
          
          ls -lh binaries/confluent/${{ matrix.component }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-confluent-${{ matrix.component }}
          path: binaries/
          retention-days: 7
          if-no-files-found: error

