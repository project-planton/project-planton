# =============================================================================
# App Auto-Release (Reusable Workflow)
# =============================================================================
# Builds and pushes the unified Docker image to GitHub Container Registry
# for auto-releases. Does NOT update the 'latest' tag (reserved for semantic
# releases).
#
# Tag Format (semver build metadata): v{semver}+app.{YYYYMMDD}.{N}
# Example: v0.3.1+app.20260107.1
#
# Called by: .github/workflows/auto-release.yaml
# Note: Tag is created by auto-tag.yaml, this workflow only builds and releases
# =============================================================================

name: auto-release.app

on:
  workflow_call:
    inputs:
      tag:
        description: 'The tag to release (e.g., v0.3.1+app.20260107.1)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile.unified
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.tag }}"
          IMAGE="ghcr.io/${{ github.repository }}:${TAG}"

          cat > release-notes.md << 'EOF'
          ## App Auto-Release

          This is an auto-release of the Project Planton application Docker image.

          ---

          ## Docker Image

          The Docker image has been published to GitHub Container Registry.

          ### Pull the Image

          ```bash
          docker pull ghcr.io/plantonhq/project-planton:TAG_PLACEHOLDER
          ```

          ### Run the Container

          ```bash
          docker run -d \
            -p 8080:8080 \
            ghcr.io/plantonhq/project-planton:TAG_PLACEHOLDER
          ```

          ---

          ## Release Info

          - **Tag:** `TAG_PLACEHOLDER`
          - **Commit:** COMMIT_PLACEHOLDER
          - **Registry:** GitHub Container Registry (ghcr.io)

          **Note:** The `latest` tag is NOT updated for auto-releases. Use the exact tag above for this version.
          EOF

          # Replace placeholders
          sed -i "s|TAG_PLACEHOLDER|${TAG}|g" release-notes.md
          sed -i "s|COMMIT_PLACEHOLDER|${{ github.sha }}|g" release-notes.md

          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "Release ${TAG} already exists"
          else
            echo "Creating release ${TAG}..."
            gh release create "${TAG}" \
              --title "App Auto-Release ${TAG}" \
              --notes-file release-notes.md
          fi

      - name: Summary
        run: |
          TAG="${{ inputs.tag }}"
          echo "## App Auto-Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** The \`latest\` tag is NOT updated for auto-releases." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${TAG})" >> $GITHUB_STEP_SUMMARY

