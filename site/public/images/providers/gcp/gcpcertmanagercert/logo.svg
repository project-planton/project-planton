<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Certificate background -->
  <rect x="2" y="1" width="12" height="14" rx="1" fill="#4285F4" opacity="0.9"/>
  
  <!-- Certificate border/frame -->
  <rect x="2" y="1" width="12" height="14" rx="1" stroke="#1967D2" stroke-width="0.5" fill="none"/>
  
  <!-- Lock symbol in center -->
  <g transform="translate(5, 4)">
    <!-- Lock body -->
    <rect x="1" y="3" width="4" height="4" rx="0.5" fill="#FFFFFF"/>
    
    <!-- Lock shackle -->
    <path d="M 2 3 L 2 2 Q 2 1 3 1 Q 4 1 4 2 L 4 3" stroke="#FFFFFF" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="3" cy="5" r="0.5" fill="#4285F4"/>
  </g>
  
  <!-- Checkmark for verified -->
  <g transform="translate(10, 11)">
    <circle cx="2" cy="2" r="2" fill="#34A853"/>
    <path d="M 0.8 2 L 1.6 2.8 L 3.2 1.2" stroke="#FFFFFF" stroke-width="0.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>



