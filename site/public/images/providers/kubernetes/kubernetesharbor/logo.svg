<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Harbor Official Logo -->
  <defs>
    <linearGradient id="harbor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60B932;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0091DA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#harbor-gradient)"/>
  
  <!-- Harbor Ship/Container Icon -->
  <g transform="translate(128, 128)">
    <!-- Ship Base -->
    <path d="M -60,-20 L -60,30 L -40,40 L 40,40 L 60,30 L 60,-20 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Container Boxes (3 stacks) -->
    <!-- Left Stack -->
    <rect x="-50" y="-40" width="25" height="18" fill="#1E3A8A" opacity="0.9"/>
    <rect x="-50" y="-58" width="25" height="16" fill="#3B82F6" opacity="0.9"/>
    
    <!-- Middle Stack -->
    <rect x="-20" y="-50" width="25" height="28" fill="#1E3A8A" opacity="0.9"/>
    <rect x="-20" y="-70" width="25" height="18" fill="#3B82F6" opacity="0.9"/>
    
    <!-- Right Stack -->
    <rect x="10" y="-35" width="25" height="13" fill="#1E3A8A" opacity="0.9"/>
    <rect x="10" y="-52" width="25" height="15" fill="#3B82F6" opacity="0.9"/>
    
    <!-- Water Waves -->
    <path d="M -70,50 Q -60,45 -50,50 Q -40,55 -30,50 Q -20,45 -10,50 Q 0,55 10,50 Q 20,45 30,50 Q 40,55 50,50 Q 60,45 70,50" 
          stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M -70,60 Q -60,55 -50,60 Q -40,65 -30,60 Q -20,55 -10,60 Q 0,65 10,60 Q 20,55 30,60 Q 40,65 50,60 Q 60,55 70,60" 
          stroke="#FFFFFF" stroke-width="2.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Harbor Text (Optional - can be removed for icon-only version) -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">HARBOR</text>
</svg>

