syntax = "proto3";

package project.planton.provider.digitalocean.digitaloceanfirewall.v1;

// DigitalOceanFirewallStackOutputs captures the resulting Droplet info after provisioning.
message DigitalOceanFirewallStackOutputs {
  // droplet unique identifier (DigitalOcean ID)
  string droplet_id = 1;

  // primary IPv4 address (public if available, otherwise private)
  string ipv4_address = 2;

  // IPv6 address (if IPv6 was enabled)
  string ipv6_address = 3;

  // image ID of the dropletâ€™s base image
  int64 image_id = 6;

  // VPC network UUID in which the droplet resides
  string vpc_uuid = 7;
}
