syntax = "proto3";

package project.planton.provider.azure.azurevpc.v1;

// AzureVpcStackOutputs captures the outputs from deploying an Azure Virtual Network.
message AzureVpcStackOutputs {
  // The Azure resource ID of the created Virtual Network.
  string vnet_id = 1;

  // The Azure resource ID of the primary subnet (for AKS nodes) within the Virtual Network.
  string nodes_subnet_id = 2;
}
