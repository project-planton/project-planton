syntax = "proto3";

package project.planton.provider.kubernetes.addon.certmanagerkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/addon/certmanagerkubernetes/v1/spec.proto";
import "project/planton/provider/kubernetes/addon/certmanagerkubernetes/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//cert-manager-kubernetes
message CertManagerKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CertManagerKubernetes'];

  //metadata
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CertManagerKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CertManagerKubernetesStatus status = 5;
}

//cert-manager-kubernetes status.
message CertManagerKubernetesStatus {
  //stack-outputs
  CertManagerKubernetesStackOutputs outputs = 1;
}
