syntax = "proto3";

package project.planton.provider.kubernetes.addon.altinityoperatorkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/shared/kubernetes/kubernetes.proto";
import "project/planton/shared/kubernetes/options.proto";
import "project/planton/shared/kubernetes/target_cluster.proto";

// **AltinityOperatorKubernetesSpec** defines the configuration for deploying the Altinity ClickHouse Operator
// on a Kubernetes cluster. This message specifies the parameters needed to create and manage the operator
// deployment within a Kubernetes environment. It includes container specifications to control resource allocation.
message AltinityOperatorKubernetesSpec {
  // The Kubernetes cluster to install this operator on.
  project.planton.shared.kubernetes.KubernetesAddonTargetCluster target_cluster = 1;

  // Kubernetes namespace to install the operator.
  // If not provided, defaults to "altinity-operator"
  string namespace = 2 [(buf.validate.field).string.pattern = "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"];

  // Container resource specifications for the operator
  AltinityOperatorKubernetesSpecContainer container = 3 [(buf.validate.field).required = true];
}

// **AltinityOperatorKubernetesSpecContainer** specifies the container configuration for the Altinity operator.
// It includes resource allocations for CPU and memory to ensure the operator runs efficiently.
message AltinityOperatorKubernetesSpecContainer {
  // CPU and memory resources for the operator pod
  project.planton.shared.kubernetes.ContainerResources resources = 1 [(project.planton.shared.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "100m"
      memory: "256Mi"
    }
  }];
}
