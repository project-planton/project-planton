syntax = "proto3";

package project.planton.provider.kubernetes.addon.altinityoperatorkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/addon/altinityoperatorkubernetes/v1/spec.proto";
import "project/planton/provider/kubernetes/addon/altinityoperatorkubernetes/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//altinity-operator-kubernetes
message AltinityOperatorKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AltinityOperatorKubernetes'];

  //metadata
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AltinityOperatorKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AltinityOperatorKubernetesStatus status = 5;
}

//altinity-operator-kubernetes status
message AltinityOperatorKubernetesStatus {
  //stack-outputs
  AltinityOperatorKubernetesStackOutputs outputs = 1;
}
