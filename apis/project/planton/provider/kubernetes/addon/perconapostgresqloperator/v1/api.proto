syntax = "proto3";

package project.planton.provider.kubernetes.addon.perconapostgresqloperator.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/addon/perconapostgresqloperator/v1/spec.proto";
import "project/planton/provider/kubernetes/addon/perconapostgresqloperator/v1/stack_outputs.proto";
import "project/planton/shared/status.proto";
import "project/planton/shared/metadata.proto";

//percona-postgresql-operator-kubernetes
message PerconaPostgresqlOperator {
  //api-version
  string api_version = 1 [
    (buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'
  ];

  //resource-kind
  string kind = 2 [
    (buf.validate.field).string.const = 'PerconaPostgresqlOperator'
  ];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true
  ];

  //spec
  PerconaPostgresqlOperatorSpec spec = 4 [
    (buf.validate.field).required = true
  ];

  //status
  PerconaPostgresqlOperatorStatus status = 5;
}

//percona-postgresql-operator-kubernetes status
message PerconaPostgresqlOperatorStatus {
  //stack-outputs
  PerconaPostgresqlOperatorStackOutputs outputs = 1;
}
