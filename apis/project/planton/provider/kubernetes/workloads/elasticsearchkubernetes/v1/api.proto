syntax = "proto3";

package project.planton.provider.kubernetes.workloads.elasticsearchkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/workloads/elasticsearchkubernetes/v1/spec.proto";
import "project/planton/provider/kubernetes/workloads/elasticsearchkubernetes/v1/stack_outputs.proto";
import "project/planton/shared/status.proto";
import "project/planton/shared/metadata.proto";

//elasticsearch-kubernetes
message ElasticsearchKubernetes {
  //api-version
  string api_version = 1 [
    (buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'
  ];

  //resource-kind
  string kind = 2 [
    (buf.validate.field).string.const = 'ElasticsearchKubernetes'
  ];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true
  ];

  //spec
  ElasticsearchKubernetesSpec spec = 4 [
    (buf.validate.field).required = true
  ];

  //status
  ElasticsearchKubernetesStatus status = 5;
}

//elasticsearch-kubernetes status.
message ElasticsearchKubernetesStatus {
  //lifecycle
  project.planton.shared.ApiResourceLifecycle lifecycle = 99;

  //audit-info
  project.planton.shared.ApiResourceAudit audit = 98;

  //stack-job id
  string stack_job_id = 97;

  //stack-outputs
  ElasticsearchKubernetesStackOutputs outputs = 1;
}
