syntax = "proto3";

package project.planton.provider.kubernetes.workload.keycloakkubernetes.v1;

import "project/planton/credential/kubernetesclustercredential/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/keycloakkubernetes/v1/api.proto";

//keycloak-kubernetes stack-input
message KeycloakKubernetesStackInput {
  //target cloud-resource
  KeycloakKubernetes target = 1;
