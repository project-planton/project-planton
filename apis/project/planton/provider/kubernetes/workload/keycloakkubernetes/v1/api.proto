syntax = "proto3";

package project.planton.provider.kubernetes.workload.keycloakkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/workload/keycloakkubernetes/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/keycloakkubernetes/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//keycloak-kubernetes
message KeycloakKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KeycloakKubernetes'];

  //metadata
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KeycloakKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KeycloakKubernetesStatus status = 5;
}

//keycloak-kubernetes status.
message KeycloakKubernetesStatus {
  //stack-outputs
  KeycloakKubernetesStackOutputs outputs = 1;
}
