syntax = "proto3";

package project.planton.provider.kubernetes.workload.grafanakubernetes.v1;

import "project/planton/credential/kubernetesclustercredential/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/grafanakubernetes/v1/api.proto";

//grafana-kubernetes stack-input
message GrafanaKubernetesStackInput {
  //target cloud-resource
  GrafanaKubernetes target = 1;
