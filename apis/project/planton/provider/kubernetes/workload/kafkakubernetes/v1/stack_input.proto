syntax = "proto3";

package project.planton.provider.kubernetes.workload.kafkakubernetes.v1;

import "project/planton/credential/kubernetesclustercredential/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/kafkakubernetes/v1/api.proto";

//kafka-kubernetes stack-input
message KafkaKubernetesStackInput {
  //target cloud-resource
  KafkaKubernetes target = 1;
  //provider-credential
  project.planton.credential.kubernetesclustercredential.v1.KubernetesClusterCredentialSpec provider_credential = 2;
