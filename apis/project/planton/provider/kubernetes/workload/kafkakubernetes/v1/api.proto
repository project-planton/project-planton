syntax = "proto3";

package project.planton.provider.kubernetes.workload.kafkakubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/workload/kafkakubernetes/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/kafkakubernetes/v1/stack_outputs.proto";
import "project/planton/shared/status.proto";
import "project/planton/shared/metadata.proto";

//kafka-kubernetes
message KafkaKubernetes {
  //api-version
  string api_version = 1 [
    (buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'
  ];

  //resource-kind
  string kind = 2 [
    (buf.validate.field).string.const = 'KafkaKubernetes'
  ];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true
  ];

  //spec
  KafkaKubernetesSpec spec = 4 [
    (buf.validate.field).required = true
  ];

  //status
  KafkaKubernetesStatus status = 5;
}

//kafka-kubernetes status
message KafkaKubernetesStatus {
  //stack-outputs
  KafkaKubernetesStackOutputs outputs = 1;
}
