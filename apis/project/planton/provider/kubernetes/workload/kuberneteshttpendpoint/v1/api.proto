syntax = "proto3";

package project.planton.provider.kubernetes.workload.kuberneteshttpendpoint.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/kubernetes/workload/kuberneteshttpendpoint/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/kuberneteshttpendpoint/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//kubernetes-http-endpoint
message KubernetesHttpEndpoint {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesHttpEndpoint'];

  //metadata
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesHttpEndpointSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesHttpEndpointStatus status = 5;
}

//kubernetes-http-endpoint status.
message KubernetesHttpEndpointStatus {
  //stack-outputs
  KubernetesHttpEndpointStackOutputs outputs = 1;
}
