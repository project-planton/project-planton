syntax = "proto3";

package project.planton.provider.kubernetes.workload.kuberneteshttpendpoint.v1;

import "project/planton/provider/kubernetes/provider.proto";
import "project/planton/provider/kubernetes/workload/kuberneteshttpendpoint/v1/api.proto";

//input for kubernetes-http-endpoint stack
message KubernetesHttpEndpointStackInput {
  //target cloud-resource
  KubernetesHttpEndpoint target = 1;
