syntax = "proto3";

package project.planton.provider.kubernetes.workload.neo4jkubernetes.v1;

import "project/planton/credential/kubernetesclustercredential/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/neo4jkubernetes/v1/api.proto";

//neo4j-kubernetes stack-input
message Neo4jKubernetesStackInput {
  //target cloud-resource
  Neo4jKubernetes target = 1;
  //provider-credential
  project.planton.credential.kubernetesclustercredential.v1.KubernetesClusterCredentialSpec provider_credential = 2;
  //kubernetes namespace
  string kubernetes_namespace = 3;
}
