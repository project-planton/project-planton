syntax = "proto3";

package project.planton.provider.kubernetes.workload.locustkubernetes.v1;

import "project/planton/provider/kubernetes/provider.proto";
import "project/planton/provider/kubernetes/workload/locustkubernetes/v1/api.proto";

//locust-kubernetes stack-input
message LocustKubernetesStackInput {
