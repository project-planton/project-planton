syntax = "proto3";

package project.planton.provider.kubernetes.workload.postgreskubernetes.v1;

import "project/planton/credential/kubernetesclustercredential/v1/spec.proto";
import "project/planton/provider/kubernetes/workload/postgreskubernetes/v1/api.proto";

//postgres-kubernetes stack-input
message PostgresKubernetesStackInput {
