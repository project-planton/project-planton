syntax = "proto3";

package project.planton.provider.kubernetes.externaldnskubernetes.v1;

//stack outputs for external-dns-kubernetes
message ExternalDnsKubernetesStackOutputs {
  //kubernetes namespace where the external-dns-kubernetes is deployed
  string namespace = 1;
  //kubernetes release name
  string release_name = 2;
  //kubernetes service account name
  string solver_sa = 3;
}
