syntax = "proto3";

package project.planton.provider.snowflake.snowflakedatabase.v1;

import "project/planton/credential/snowflakecredential/v1/spec.proto";
import "project/planton/provider/snowflake/snowflakedatabase/v1/api.proto";
import "project/planton/shared/pulumi/pulumi.proto";
import "project/planton/shared/shared.proto";
import "project/planton/shared/terraform/terraform.proto";

//snowflake-database stack-input
message SnowflakeDatabaseStackInput {
  //iac-provisioner
  project.planton.shared.IacProvisioner provisioner = 1;
  //pulumi input required when the iac_provisioner is pulumi
  project.planton.shared.pulumi.PulumiStackInfo pulumi = 2;
  //terraform input required when the iac_provisioner is terraform
  project.planton.shared.terraform.TerraformStackInfo terraform = 3;
  //target api-resource
  SnowflakeDatabase target = 4;
  //snowflake-credential
  project.planton.credential.snowflakecredential.v1.SnowflakeCredentialSpec snowflake_credential = 5;
}
