syntax = "proto3";

package project.planton.provider.aws.awsdynamodb.v1;

import "project/planton/credential/awscredential/v1/spec.proto";
import "project/planton/provider/aws/awsdynamodb/v1/api.proto";

// AwsDynamodbStackInput is the input envelope passed to IaC modules for provisioning.
message AwsDynamodbStackInput {
  // target
  AwsDynamodb target = 1;
  // provider-credential
  project.planton.credential.awscredential.v1.AwsCredentialSpec provider_credential = 2;
}
