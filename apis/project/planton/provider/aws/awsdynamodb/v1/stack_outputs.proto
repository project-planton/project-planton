syntax = "proto3";

package project.planton.provider.aws.awsdynamodb.v1;

//aws_dynamodb stack outputs
message AwsDynamodbStackOutputs {
  // DynamoDB table name
  string table_name = 1;
  // DynamoDB table ARN
  string table_arn = 2;
  // DynamoDB table stream ARN
  string table_stream_arn = 3;
  // Autoscaling read policy ARN
  string autoscaling_read_policy_arn = 4;
  // Autoscaling write policy ARN
  string autoscaling_write_policy_arn = 5;
  // Autoscaling index read policy ARN list
  string autoscaling_index_read_policy_arn_list = 6;
  // Autoscaling index write policy ARN list
  string autoscaling_index_write_policy_arn_list = 7;

  // stream_label is the label of the stream (when streams are enabled).
  string stream_label = 8;
}
