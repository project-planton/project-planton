syntax = "proto3";

package project.planton.provider.aws.awsec2instance.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/aws/awsec2instance/v1/spec.proto";
import "project/planton/provider/aws/awsec2instance/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

// AwsEc2Instance represents a single EC2 virtual machine instance on AWS.
// This resource provisions one EC2 instance with networking, IAM, and access configuration.
message AwsEc2Instance {
  // api-version must be set to "aws.project-planton.org/v1".
  string api_version = 1 [(buf.validate.field).string.const = "aws.project-planton.org/v1"];

  // resource-kind for this ECS service resource, typically "AwsEc2Instance".
  string kind = 2 [(buf.validate.field).string.const = 'AwsEc2Instance'];

  // metadata captures identifying information (name, org, version, etc.)
  // and must pass standard validations for resource naming.
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec holds the core configuration data defining how the ECS service is deployed.
  AwsEc2InstanceSpec spec = 4 [(buf.validate.field).required = true];

  // status holds runtime or post-deployment information.
  AwsEc2InstanceStatus status = 5;
}

// AwsEc2InstanceStatus describes the status fields for an ECS service resource.
message AwsEc2InstanceStatus {
  // stack_outputs captures the outputs returned by Pulumi/Terraform after provisioning.
  AwsEc2InstanceStackOutputs outputs = 1;
}
