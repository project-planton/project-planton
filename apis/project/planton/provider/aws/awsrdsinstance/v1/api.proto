syntax = "proto3";

package project.planton.provider.aws.awsrdsinstance.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/aws/awsrdsinstance/v1/spec.proto";
import "project/planton/provider/aws/awsrdsinstance/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

// AwsRdsInstance represents a single AWS RDS DB instance.
message AwsRdsInstance {
  // api-version must be set to "aws.project-planton.org/v1".
  string api_version = 1 [(buf.validate.field).string.const = "aws.project-planton.org/v1"];

  // resource-kind for this resource, must be "AwsRdsInstance".
  string kind = 2 [(buf.validate.field).string.const = 'AwsRdsInstance'];

  // metadata captures identifying information (name, org, version, etc.).
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec holds the core configuration data defining the DB instance.
  AwsRdsInstanceSpec spec = 4 [(buf.validate.field).required = true];

  // status holds runtime or post-deployment information.
  AwsRdsInstanceStatus status = 5;
}

// AwsRdsInstanceStatus describes the status fields for an RDS instance resource.
message AwsRdsInstanceStatus {
  // stack-outputs
  AwsRdsInstanceStackOutputs outputs = 1;
}
