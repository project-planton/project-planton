syntax = "proto3";

package project.planton.provider.aws.awsrdsinstance.v1;

import "project/planton/provider/aws/awsrdsinstance/v1/api.proto";
import "project/planton/credential/awscredential/v1/spec.proto";

// AwsRdsInstanceStackInput defines the inputs the CLI passes to provision the RDS instance.
message AwsRdsInstanceStackInput {
  // target
  AwsRdsInstance target = 1;

  // provider-credential
  project.planton.credential.awscredential.v1.AwsCredentialSpec provider_credential = 2;
}
