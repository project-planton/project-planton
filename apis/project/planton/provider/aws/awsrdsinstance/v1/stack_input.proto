syntax = "proto3";

package project.planton.provider.aws.awsrdsinstance.v1;

import "project/planton/shared/iac.proto";
import "project/planton/shared/iac/pulumi/pulumi.proto";
import "project/planton/shared/iac/terraform/terraform.proto";
import "project/planton/provider/aws/awsrdsinstance/v1/api.proto";
import "project/planton/credential/awscredential/v1/spec.proto";

// AwsRdsInstanceStackInput defines the inputs the CLI passes to provision the RDS instance.
message AwsRdsInstanceStackInput {
  // Which provisioner to use (Pulumi or Terraform)
  project.planton.shared.IacProvisioner provisioner = 1;

  // Pulumi stack info when provisioner is Pulumi
  project.planton.shared.iac.pulumi.PulumiStackInfo pulumi = 2;

  // Terraform stack info when provisioner is Terraform
  project.planton.shared.iac.terraform.TerraformStackInfo terraform = 3;

  // Target resource (the full API object with metadata/spec)
  AwsRdsInstance target = 4;

  // Provider credential for AWS
  project.planton.credential.awscredential.v1.AwsCredentialSpec provider_credential = 5;
}
