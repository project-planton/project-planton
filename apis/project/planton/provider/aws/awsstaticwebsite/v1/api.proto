syntax = "proto3";

package project.planton.provider.aws.awsstaticwebsite.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/aws/awsstaticwebsite/v1/spec.proto";
import "project/planton/provider/aws/awsstaticwebsite/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//aws-static-website
message AwsStaticWebsite {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'aws.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AwsStaticWebsite'];

  //metadata
  project.planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AwsStaticWebsiteSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AwsStaticWebsiteStatus status = 5;
}

//aws-static-website status
message AwsStaticWebsiteStatus {
  //stack-outputs
  AwsStaticWebsiteStackOutputs outputs = 1;
}
