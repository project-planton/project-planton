syntax = "proto3";

package project.planton.provider.aws.awslambda.v1;

//aws-lambda stack outputs
message AwsLambdaStackOutputs {
  //arn of the lambda function created on aws
  string lambda_function_arn = 1;
  //name of the lambda function created on aws
  string lambda_function_name = 2;
  // iam role name
  string iam_role_name = 3;
  // cloud watch log group name
  string cloudwatch_log_group_name = 4;
}
