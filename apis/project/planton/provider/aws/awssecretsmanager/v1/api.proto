syntax = "proto3";

package apis.project.planton.provider.aws.awssecretsmanager.v1;

import "buf/validate/validate.proto";
import "apis/project/planton/provider/aws/awssecretsmanager/v1/spec.proto";
import "apis/project/planton/provider/aws/awssecretsmanager/v1/stack_outputs.proto";
import "apis/project/planton/shared/shared.proto";

//aws-secrets-manager
message AwsSecretsManager {
  //api-version
  string api_version = 1 [
    (buf.validate.field).string.const = 'aws.project.planton/v1'
  ];

  //resource-kind
  string kind = 2;

  //metadata
  apis.project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Only lowercase letters, numbers, and hyphens are allowed",
      // https://regex101.com/r/NKTohE/1
      expression: "this.name.matches('^[a-z0-9-]+$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Name must start with a lowercase letter",
      // https://regex101.com/r/qpK7XF/1
      expression: "this.name.matches('^[a-z].*$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Name must not end with a hyphen",
      // https://regex101.com/r/reQjcB/1
      expression: "this.name.matches('[^-]$')"
    },
    (buf.validate.field).cel = {
      id: "metadata.name",
      message: "Name must be between 1 and 30 characters long",
      expression: "size(this.name) > 0 && size(this.name) <= 30"
    },
    (buf.validate.field).cel = {
      id: "metadata.version.message",
      message: "Version message is mandatory and cannot be empty",
      expression: "has(this.version.message)"
    }
  ];

  //spec
  AwsSecretsManagerSpec spec = 4 [
    (buf.validate.field).required = true,
    (buf.validate.field).cel = {
      id: "spec.aws_credential_id",
      message: "AWS Credential Id is mandatory",
      expression: "has(this.aws_credential_id)"
    }
  ];

  //status
  AwsSecretsManagerStatus status = 5;
}

//aws-secrets-manager status
message AwsSecretsManagerStatus {
  //lifecycle
  apis.project.planton.shared.ApiResourceLifecycle lifecycle = 99;

  //audit-info
  apis.project.planton.shared.ApiResourceAudit audit = 98;

  //stack-job id
  string stack_job_id = 97;

  //stack-outputs
  AwsSecretsManagerStackOutputs stack_outputs = 1;
}
