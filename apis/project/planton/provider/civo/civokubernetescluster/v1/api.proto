syntax = "proto3";

package project.planton.provider.civo.civokubernetescluster.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/civo/civokubernetescluster/v1/spec.proto";
import "project/planton/provider/civo/civokubernetescluster/v1/stack_outputs.proto";
import "project/planton/shared/status.proto";
import "project/planton/shared/metadata.proto";

// civo-kubernetes-cluster
message CivoKubernetesCluster {
  //api-version
  string api_version = 1[
    (buf.validate.field).string.const = 'civo.project-planton.org/v1'
  ];

  //resource-kind
  string kind = 2 [
    (buf.validate.field).string.const = 'CivoKubernetesCluster'
  ];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true
  ];

  //spec
  CivoKubernetesClusterSpec spec = 4 [
    (buf.validate.field).required = true
  ];

  //status
  CivoKubernetesClusterStatus status = 5;
}

// civo-kubernetes-cluster status
message CivoKubernetesClusterStatus {
  //lifecycle
  project.planton.shared.ApiResourceLifecycle lifecycle = 99;

  //audit-info
  project.planton.shared.ApiResourceAudit audit = 98;

  //stack-job id
  string stack_job_id = 97;

  //stack-outputs
  //  civo-kubernetes-cluster stack-outputs
  CivoKubernetesClusterStackOutputs outputs = 1;
}
