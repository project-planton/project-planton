syntax = "proto3";

package project.planton.provider.civo.civocomputeinstance.v1;

import "project/planton/credential/civocredential/v1/spec.proto";
import "project/planton/provider/civo/civocomputeinstance/v1/api.proto";
import "project/planton/shared/iac.proto";
import "project/planton/shared/iac/pulumi/pulumi.proto";
import "project/planton/shared/iac/terraform/terraform.proto";

//civo-compute-instance stack-input
message CivoComputeInstanceStackInput {
  //iac-provisioner
  project.planton.shared.IacProvisioner provisioner = 1;
  //pulumi input required when the provisioner is pulumi
  project.planton.shared.iac.pulumi.PulumiStackInfo pulumi = 2;
  //terraform input required when the provisioner is terraform
  project.planton.shared.iac.terraform.TerraformStackInfo terraform = 3;
  //target api-resource
  CivoComputeInstance target = 4;
  //provider-credential
  project.planton.credential.civocredential.v1.CivoCredentialSpec provider_credential = 5;
}
