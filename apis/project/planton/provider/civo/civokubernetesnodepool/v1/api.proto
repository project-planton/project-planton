syntax = "proto3";

package project.planton.provider.civo.civokubernetesnodepool.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/civo/civokubernetesnodepool/v1/spec.proto";
import "project/planton/provider/civo/civokubernetesnodepool/v1/stack_outputs.proto";
import "project/planton/shared/status.proto";
import "project/planton/shared/metadata.proto";

// civo-kubernetes-node-pool
message CivoKubernetesNodePool {
  //api-version
  string api_version = 1[
    (buf.validate.field).string.const = 'civo.project-planton.org/v1'
  ];

  //resource-kind
  string kind = 2 [
    (buf.validate.field).string.const = 'CivoKubernetesNodePool'
  ];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [
    (buf.validate.field).required = true
  ];

  //spec
  CivoKubernetesNodePoolSpec spec = 4 [
    (buf.validate.field).required = true
  ];

  //status
  CivoKubernetesNodePoolStatus status = 5;
}

// civo-kubernetes-node-pool status
message CivoKubernetesNodePoolStatus {
  //lifecycle
  project.planton.shared.ApiResourceLifecycle lifecycle = 99;

  //audit-info
  project.planton.shared.ApiResourceAudit audit = 98;

  //stack-job id
  string stack_job_id = 97;

  //stack-outputs
  //  civo-kubernetes-node-pool stack-outputs
  CivoKubernetesNodePoolStackOutputs outputs = 1;
}
