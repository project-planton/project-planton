syntax = "proto3";

package project.planton.provider.civo.civobucket.v1;

import "buf/validate/validate.proto";
import "project/planton/shared/options/options.proto";
import "project/planton/provider/civo/region.proto";

// CivoObjectStoreBucketSpec defines the user configuration for a Civo object storage bucket.
message CivoBucketSpec {
  // bucket name (DNS-compatible, 3â€“63 chars)
  string bucket_name = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.pattern = "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$",
    (buf.validate.field).string.min_len = 3,
    (buf.validate.field).string.max_len = 63
  ];

  // region code for the bucket
  CivoRegion region = 2 [
    (buf.validate.field).required = true
  ];

  // enable versioning for the bucket (disabled by default)
  bool versioning_enabled = 3;

  // tags to apply to the bucket (must be unique)
  repeated string tags = 4 [
    (buf.validate.field).repeated.unique = true
  ];
}
