syntax = "proto3";

package project.planton.provider.gcp.gcpserviceaccount.v1;

// GcpServiceAccountStackOutputs surfaces key attributes of the newly created service account
message GcpServiceAccountStackOutputs {
  // service-account email
  string email = 1;

  // base64 encoded key of the service account
  string key_base64 = 2;
}
