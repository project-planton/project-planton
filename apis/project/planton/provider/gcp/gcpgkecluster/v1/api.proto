syntax = "proto3";

package project.planton.provider.gcp.gcpgkecluster.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/gcp/gcpgkecluster/v1/spec.proto";
import "project/planton/provider/gcp/gcpgkecluster/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";
import "project/planton/shared/status.proto";

// gcp-gke-cluster
message GcpGkeCluster {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpGkeCluster'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpGkeClusterSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpGkeClusterStatus status = 5;
}

// gcp-gke-cluster status
message GcpGkeClusterStatus {
  //stack-outputs
  GcpGkeClusterStackOutputs outputs = 1;
}
