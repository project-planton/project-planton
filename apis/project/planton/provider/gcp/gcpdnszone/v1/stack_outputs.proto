syntax = "proto3";

package project.planton.provider.gcp.gcpdnszone.v1;

//gcp-dns-zone stack-outputs
message GcpDnsZoneStackOutputs {
  // hosted-zone id
  string zone_id = 1;
  // hosted-zone name
  string zone_name = 2;
  // The list of nameservers for the Managed Zone created for the DNS Domain.
  repeated string nameservers = 3;
}
