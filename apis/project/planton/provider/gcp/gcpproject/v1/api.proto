syntax = "proto3";

package project.planton.provider.gcp.gcpproject.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/gcp/gcpproject/v1/spec.proto";
import "project/planton/provider/gcp/gcpproject/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//gcp-project
message GcpProject {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpProject'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpProjectSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpProjectStatus status = 5;
}

//gcp-project status
message GcpProjectStatus {
  //stack-outputs
  //  stack outputs
  GcpProjectStackOutputs outputs = 1;
}
