syntax = "proto3";

package project.planton.provider.gcp.gcpcloudsql.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/gcp/gcpcloudsql/v1/spec.proto";
import "project/planton/provider/gcp/gcpcloudsql/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";
import "project/planton/shared/status.proto";

//gcp-cloud-sql
message GcpCloudSql {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpCloudSql'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpCloudSqlSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpCloudSqlStatus status = 5;
}

//gcp-cloud-sql status
message GcpCloudSqlStatus {
  //stack-outputs
  GcpCloudSqlStackOutputs outputs = 1;
}
