syntax = "proto3";

package project.planton.provider.gcp.gcpgkeworkloadidentitybinding.v1;

// GcpGkeWorkloadIdentityBindingStackOutputs surfaces useful attributes
// after the binding is created.
message GcpGkeWorkloadIdentityBindingStackOutputs {
  // The IAM member string added to the policy, e.g.
  // "serviceAccount:my-project.svc.id.goog[cert-manager/cert-manager]".
  string member = 1;

  // The bound GSA email (echoed from spec for convenience).
  string service_account_email = 2;
}
