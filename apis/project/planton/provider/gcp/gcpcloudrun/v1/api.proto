syntax = "proto3";

package project.planton.provider.gcp.gcpcloudrun.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/gcp/gcpcloudrun/v1/spec.proto";
import "project/planton/provider/gcp/gcpcloudrun/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//gcp-cloud-run
message GcpCloudRun {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpCloudRun'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpCloudRunSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpCloudRunStatus status = 5;
}

//gcp-cloud-run status
message GcpCloudRunStatus {
  //stack-outputs
  GcpCloudRunStackOutputs outputs = 1;
}
