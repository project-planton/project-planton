syntax = "proto3";

package project.planton.provider.gcp.gcpsubnetwork.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/gcp/gcpsubnetwork/v1/spec.proto";
import "project/planton/provider/gcp/gcpsubnetwork/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

//gcp-subnetwork
message GcpSubnetwork {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpSubnetwork'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpSubnetworkSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpSubnetworkStatus status = 5;
}

//gcp-subnetwork status
message GcpSubnetworkStatus {
  //stack-outputs
  //  stack outputs
  GcpSubnetworkStackOutputs outputs = 1;
}
