syntax = "proto3";

package project.planton.provider.cloudflare.cloudflareloadbalancer.v1;

import "buf/validate/validate.proto";
import "project/planton/provider/cloudflare/cloudflareloadbalancer/v1/spec.proto";
import "project/planton/provider/cloudflare/cloudflareloadbalancer/v1/stack_outputs.proto";
import "project/planton/shared/metadata.proto";

// cloudflare-load-balancer
message CloudflareLoadBalancer {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'cloudflare.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CloudflareLoadBalancer'];

  //metadata
  project.planton.shared.ApiResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CloudflareLoadBalancerSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CloudflareLoadBalancerStatus status = 5;
}

// cloudflare-load-balancer status
message CloudflareLoadBalancerStatus {
  //stack-outputs
  //  cloudflare-load-balancer stack-outputs
  CloudflareLoadBalancerStackOutputs outputs = 1;
}
