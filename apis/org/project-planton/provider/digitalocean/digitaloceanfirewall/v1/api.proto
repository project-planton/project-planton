syntax = "proto3";

package org.project_planton.provider.digitalocean.digitaloceanfirewall.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/digitalocean/digitaloceanfirewall/v1/spec.proto";
import "org/project-planton/provider/digitalocean/digitaloceanfirewall/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// digital-ocean-firewall
message DigitalOceanFirewall {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'digital-ocean.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'DigitalOceanFirewall'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  DigitalOceanFirewallSpec spec = 4 [(buf.validate.field).required = true];

  //status
  DigitalOceanFirewallStatus status = 5;
}

// digital-ocean-firewall status
message DigitalOceanFirewallStatus {
  //stack-outputs
  //  digital-ocean-firewall stack-outputs
  DigitalOceanFirewallStackOutputs outputs = 1;
}
