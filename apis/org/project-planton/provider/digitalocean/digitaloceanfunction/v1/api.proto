syntax = "proto3";

package org.project_planton.provider.digitalocean.digitaloceanfunction.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/digitalocean/digitaloceanfunction/v1/spec.proto";
import "org/project-planton/provider/digitalocean/digitaloceanfunction/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// digital-ocean-function
message DigitalOceanFunction {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'digital-ocean.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'DigitalOceanFunction'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  DigitalOceanFunctionSpec spec = 4 [(buf.validate.field).required = true];

  //status
  DigitalOceanFunctionStatus status = 5;
}

// digital-ocean-function status
message DigitalOceanFunctionStatus {
  //stack-outputs
  //  digital-ocean-function stack-outputs
  DigitalOceanFunctionStackOutputs outputs = 1;
}
