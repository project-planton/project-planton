syntax = "proto3";

package org.project_planton.provider.civo.civovolume.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/civo/civovolume/v1/spec.proto";
import "org/project-planton/provider/civo/civovolume/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// civo-volume
message CivoVolume {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'civo.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CivoVolume'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CivoVolumeSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CivoVolumeStatus status = 5;
}

// civo-volume status
message CivoVolumeStatus {
  //stack-outputs
  //  civo-volume stack-outputs
  CivoVolumeStackOutputs outputs = 1;
}
