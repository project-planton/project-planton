syntax = "proto3";

package org.project_planton.provider.civo.civofirewall.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/civo/civofirewall/v1/spec.proto";
import "org/project-planton/provider/civo/civofirewall/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// civo-firewall
message CivoFirewall {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'civo.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'CivoFirewall'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  CivoFirewallSpec spec = 4 [(buf.validate.field).required = true];

  //status
  CivoFirewallStatus status = 5;
}

// civo-firewall status
message CivoFirewallStatus {
  //stack-outputs
  //  civo-firewall stack-outputs
  CivoFirewallStackOutputs outputs = 1;
}
