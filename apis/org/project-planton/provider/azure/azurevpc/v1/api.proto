syntax = "proto3";

package org.project_planton.provider.azure.azurevpc.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/azure/azurevpc/v1/spec.proto";
import "org/project-planton/provider/azure/azurevpc/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// azure-vpc
message AzureVpc {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureVpc'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureVpcSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureVpcStatus status = 5;
}

// azure-vpc status
message AzureVpcStatus {
  //stack-outputs
  //  azure-vpc stack-outputs
  AzureVpcStackOutputs outputs = 1;
}
