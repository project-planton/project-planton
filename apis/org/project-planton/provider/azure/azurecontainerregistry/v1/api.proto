syntax = "proto3";

package org.project_planton.provider.azure.azurecontainerregistry.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/azure/azurecontainerregistry/v1/spec.proto";
import "org/project-planton/provider/azure/azurecontainerregistry/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// azure-container-registry
message AzureContainerRegistry {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureContainerRegistry'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureContainerRegistrySpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureContainerRegistryStatus status = 5;
}

// azure-container-registry status
message AzureContainerRegistryStatus {
  //stack-outputs
  //  azure-container-registry stack-outputs
  AzureContainerRegistryStackOutputs outputs = 1;
}
