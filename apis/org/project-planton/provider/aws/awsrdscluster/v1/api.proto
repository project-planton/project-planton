syntax = "proto3";

package org.project_planton.provider.aws.awsrdscluster.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/aws/awsrdscluster/v1/spec.proto";
import "org/project-planton/provider/aws/awsrdscluster/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

// aws-rds-cluster
message AwsRdsCluster {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'aws.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AwsRdsCluster'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AwsRdsClusterSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AwsRdsClusterStatus status = 5;
}

// aws-rds-cluster status
message AwsRdsClusterStatus {
  //stack-outputs
  AwsRdsClusterStackOutputs outputs = 1;
}
