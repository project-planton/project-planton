syntax = "proto3";

package org.project_planton.provider.gcp.gcpvpc.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/gcp/gcpvpc/v1/spec.proto";
import "org/project-planton/provider/gcp/gcpvpc/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//gcp-vpc
message GcpVpc {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpVpc'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpVpcSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpVpcStatus status = 5;
}

//gcp-vpc status
message GcpVpcStatus {
  //stack-outputs
  //  stack outputs
  GcpVpcStackOutputs outputs = 1;
}
