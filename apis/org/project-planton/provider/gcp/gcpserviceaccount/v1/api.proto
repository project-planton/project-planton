syntax = "proto3";

package org.project_planton.provider.gcp.gcpserviceaccount.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/gcp/gcpserviceaccount/v1/spec.proto";
import "org/project-planton/provider/gcp/gcpserviceaccount/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//gcp-service-account
message GcpServiceAccount {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpServiceAccount'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpServiceAccountSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpServiceAccountStatus status = 5;
}

//gcp-service-account status
message GcpServiceAccountStatus {
  //stack-outputs
  //  stack outputs
  GcpServiceAccountStackOutputs outputs = 1;
}
