syntax = "proto3";

package org.project_planton.provider.gcp.gcpstaticwebsite.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/gcp/gcpstaticwebsite/v1/spec.proto";
import "org/project-planton/provider/gcp/gcpstaticwebsite/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//gcp-static-website
message GcpStaticWebsite {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpStaticWebsite'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpStaticWebsiteSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpStaticWebsiteStatus status = 5;
}

//gcp-static-website status
message GcpStaticWebsiteStatus {
  //stack-outputs
  GcpStaticWebsiteStackOutputs outputs = 1;
}
