syntax = "proto3";

package org.project_planton.provider.gcp.gcpcloudfunction.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/gcp/gcpcloudfunction/v1/spec.proto";
import "org/project-planton/provider/gcp/gcpcloudfunction/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//gcp-cloud-function
message GcpCloudFunction {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpCloudFunction'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpCloudFunctionSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpCloudFunctionStatus status = 5;
}

//gcp-cloud-function status
message GcpCloudFunctionStatus {
  //stack-outputs
  GcpCloudFunctionStackOutputs outputs = 1;
}
