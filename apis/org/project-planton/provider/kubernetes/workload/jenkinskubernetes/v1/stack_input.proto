syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.jenkinskubernetes.v1;

import "org/project-planton/provider/kubernetes/provider.proto";
import "org/project-planton/provider/kubernetes/workload/jenkinskubernetes/v1/api.proto";

//jenkins-kubernetes stack-input
message JenkinsKubernetesStackInput {
  //target cloud-resource
  JenkinsKubernetes target = 1;
  //provider-config
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  //kubernetes namespace
  string kubernetes_namespace = 3;
}
