syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.jenkinskubernetes.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/kubernetes/workload/jenkinskubernetes/v1/spec.proto";
import "org/project-planton/provider/kubernetes/workload/jenkinskubernetes/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//jenkins-kubernetes
message JenkinsKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'JenkinsKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  JenkinsKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  JenkinsKubernetesStatus status = 5;
}

//jenkins-kubernetes status.
message JenkinsKubernetesStatus {
  //stack-outputs
  JenkinsKubernetesStackOutputs outputs = 1;
}
