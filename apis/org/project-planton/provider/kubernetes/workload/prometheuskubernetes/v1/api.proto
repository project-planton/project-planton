syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.prometheuskubernetes.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/kubernetes/workload/prometheuskubernetes/v1/spec.proto";
import "org/project-planton/provider/kubernetes/workload/prometheuskubernetes/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//prometheus-kubernetes
message PrometheusKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'PrometheusKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  PrometheusKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  PrometheusKubernetesStatus status = 5;
}

//prometheus-kubernetes status.
message PrometheusKubernetesStatus {
  //stack-outputs
  PrometheusKubernetesStackOutputs outputs = 1;
}
