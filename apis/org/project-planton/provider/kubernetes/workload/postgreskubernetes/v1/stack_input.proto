syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.postgreskubernetes.v1;

import "org/project-planton/provider/kubernetes/provider.proto";
import "org/project-planton/provider/kubernetes/workload/postgreskubernetes/v1/api.proto";

//postgres-kubernetes stack-input
message PostgresKubernetesStackInput {
  //target cloud-resource
  PostgresKubernetes target = 1;
