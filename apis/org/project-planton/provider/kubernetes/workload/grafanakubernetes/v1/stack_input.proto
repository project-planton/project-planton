syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.grafanakubernetes.v1;

import "org/project-planton/provider/kubernetes/provider.proto";
import "org/project-planton/provider/kubernetes/workload/grafanakubernetes/v1/api.proto";

//grafana-kubernetes stack-input
message GrafanaKubernetesStackInput {
