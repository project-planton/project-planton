syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.elasticsearchkubernetes.v1;

import "org/project-planton/provider/kubernetes/provider.proto";
import "org/project-planton/provider/kubernetes/workload/elasticsearchkubernetes/v1/api.proto";

//elasticsearch-kubernetes stack-input
message ElasticsearchKubernetesStackInput {
