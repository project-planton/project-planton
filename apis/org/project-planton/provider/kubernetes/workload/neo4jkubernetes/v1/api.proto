syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.neo4jkubernetes.v1;

import "buf/validate/validate.proto";
import "org/project-planton/provider/kubernetes/workload/neo4jkubernetes/v1/spec.proto";
import "org/project-planton/provider/kubernetes/workload/neo4jkubernetes/v1/stack_outputs.proto";
import "org/project-planton/shared/metadata.proto";

//neo4j-kubernetes
message Neo4jKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'Neo4jKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  Neo4jKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  Neo4jKubernetesStatus status = 5;
}

//neo4j-kubernetes status.
message Neo4jKubernetesStatus {
  //stack-outputs
  Neo4jKubernetesStackOutputs outputs = 1;
}
