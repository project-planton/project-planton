syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.ingressnginxkubernetes.v1;

// IngressNginxKubernetesStackOutputs defines the outputs for the Ingress Nginx Kubernetes stack.
message IngressNginxKubernetesStackOutputs {
  // The namespace where the Ingress Nginx is deployed.
  string namespace = 1;
  // The name of the release, typically the Helm release name.
  string release_name = 2;
  // The name of the service created by the Ingress Nginx controller.
  string service_name = 3;
  // The type of service, e.g., "LoadBalancer", "ClusterIP", etc.
  string service_type = 4;
}
