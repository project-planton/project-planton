syntax = "proto3";

package org.project_planton.provider.aws.awssecretsmanager.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/aws/awssecretsmanager/v1/spec.proto";
import "org/project_planton/provider/aws/awssecretsmanager/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//aws-secrets-manager
message AwsSecretsManager {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'aws.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AwsSecretsManager'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AwsSecretsManagerSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AwsSecretsManagerStatus status = 5;
}

//aws-secrets-manager status
message AwsSecretsManagerStatus {
  //stack-outputs
  AwsSecretsManagerStackOutputs outputs = 1;
}
