syntax = "proto3";

package org.project_planton.provider.aws.awsrdsinstance.v1;

import "org/project_planton/provider/aws/awsrdsinstance/v1/api.proto";
import "org/project_planton/provider/aws/provider.proto";

// AwsRdsInstanceStackInput defines the inputs the CLI passes to provision the RDS instance.
message AwsRdsInstanceStackInput {
  // target
  AwsRdsInstance target = 1;

  // provider-credential
  org.project_planton.provider.aws.AwsProviderConfig provider_config = 2;
}
