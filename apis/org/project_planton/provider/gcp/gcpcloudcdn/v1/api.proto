syntax = "proto3";

package org.project_planton.provider.gcp.gcpcloudcdn.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/gcp/gcpcloudcdn/v1/spec.proto";
import "org/project_planton/provider/gcp/gcpcloudcdn/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//gcp-cloud-cdn
message GcpCloudCdn {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpCloudCdn'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpCloudCdnSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpCloudCdnStatus status = 5;
}

//gcp-cloud-cdn status
message GcpCloudCdnStatus {
  //stack-outputs
  GcpCloudCdnStackOutputs outputs = 1;
}
