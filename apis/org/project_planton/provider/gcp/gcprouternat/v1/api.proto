syntax = "proto3";

package org.project_planton.provider.gcp.gcprouternat.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/gcp/gcprouternat/v1/spec.proto";
import "org/project_planton/provider/gcp/gcprouternat/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// gcp-router-nat
message GcpRouterNat {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpRouterNat'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpRouterNatSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpRouterNatStatus status = 5;
}

// gcp-router-nat status
message GcpRouterNatStatus {
  //stack-outputs
  GcpRouterNatStackOutputs outputs = 1;
}
