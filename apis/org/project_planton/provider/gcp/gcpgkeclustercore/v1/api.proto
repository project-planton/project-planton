syntax = "proto3";

package org.project_planton.provider.gcp.gcpgkeclustercore.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/gcp/gcpgkeclustercore/v1/spec.proto";
import "org/project_planton/provider/gcp/gcpgkeclustercore/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//gcp-gke-cluster-core
message GcpGkeClusterCore {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'gcp.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GcpGkeClusterCore'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GcpGkeClusterCoreSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GcpGkeClusterCoreStatus status = 5;
}

//gcp-gke-cluster-core status.
message GcpGkeClusterCoreStatus {
  //stack-outputs
  GcpGkeClusterCoreStackOutputs outputs = 1;
}
