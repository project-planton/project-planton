syntax = "proto3";

package org.project_planton.provider.auth0.auth0resourceserver.v1;

// Auth0ResourceServerStackOutputs contains the outputs from an Auth0 Resource Server deployment.
// These outputs provide identifiers and configuration details needed for integrating
// your applications with the deployed API.
//
// https://registry.terraform.io/providers/auth0/auth0/latest/docs/resources/resource_server#attributes-reference
// https://www.pulumi.com/registry/packages/auth0/api-docs/resourceserver/#outputs
message Auth0ResourceServerStackOutputs {
  // id is the internal Auth0 identifier for this resource server.
  // This is a unique string assigned by Auth0 when the resource is created.
  // Used for API calls to manage the resource server.
  string id = 1;

  // identifier is the API identifier (audience) for this resource server.
  // This is the value used in authorization requests as the "audience" parameter.
  // Same as the identifier specified in the spec.
  string identifier = 2;

  // name is the friendly display name of the resource server.
  // Derived from spec.name or metadata.name.
  string name = 3;

  // signing_alg is the algorithm used to sign tokens for this API.
  // One of: RS256, HS256, PS256
  string signing_alg = 4;

  // signing_secret is the secret used for signing tokens (HS256 only).
  // This is only populated when signing_alg is HS256.
  // IMPORTANT: Keep this secret secure and never expose in client-side code.
  string signing_secret = 5;

  // token_lifetime is the configured token validity duration in seconds.
  int32 token_lifetime = 6;

  // token_lifetime_for_web is the token validity for implicit/hybrid flows.
  int32 token_lifetime_for_web = 7;

  // allow_offline_access indicates if refresh tokens can be issued.
  bool allow_offline_access = 8;

  // skip_consent_for_verifiable_first_party_clients indicates consent skip setting.
  bool skip_consent_for_verifiable_first_party_clients = 9;

  // enforce_policies indicates if RBAC is enabled for this API.
  bool enforce_policies = 10;

  // token_dialect is the access token format configured for this API.
  string token_dialect = 11;

  // is_system indicates if this is a system-managed resource server.
  // System resource servers (like the Auth0 Management API) cannot be modified.
  bool is_system = 12;

  // client_id is the associated client ID if one has been linked.
  // Some resource servers may have an associated client for certain features.
  string client_id = 13;
}
