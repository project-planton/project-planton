syntax = "proto3";

package org.project_planton.provider.azure.azureaksnodepool.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/azure/azureaksnodepool/v1/spec.proto";
import "org/project_planton/provider/azure/azureaksnodepool/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// azure-aks-node-pool
message AzureAksNodePool {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'azure.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AzureAksNodePool'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AzureAksNodePoolSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AzureAksNodePoolStatus status = 5;
}

// azure-aks-node-pool status
message AzureAksNodePoolStatus {
  //stack-outputs
  //  azure-aks-node-pool stack-outputs
  AzureAksNodePoolStackOutputs outputs = 1;
}
