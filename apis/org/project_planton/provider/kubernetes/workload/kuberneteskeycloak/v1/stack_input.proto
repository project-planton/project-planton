syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kuberneteskeycloak.v1;

import "org/project_planton/provider/kubernetes/provider.proto";
import "org/project_planton/provider/kubernetes/workload/kuberneteskeycloak/v1/api.proto";

//keycloak-kubernetes stack-input
message KubernetesKeycloakStackInput {
  //target cloud-resource
  KubernetesKeycloak target = 1;
  //provider-config
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  //kubernetes namespace
  string kubernetes_namespace = 3;
}
