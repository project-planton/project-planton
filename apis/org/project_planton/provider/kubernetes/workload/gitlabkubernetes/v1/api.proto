syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.gitlabkubernetes.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/workload/gitlabkubernetes/v1/spec.proto";
import "org/project_planton/provider/kubernetes/workload/gitlabkubernetes/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//gitlab-kubernetes
message GitlabKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'GitlabKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  GitlabKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  GitlabKubernetesStatus status = 5;
}

//gitlab-kubernetes status.
message GitlabKubernetesStatus {
  //stack-outputs
  GitlabKubernetesStackOutputs outputs = 1;
}
