syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesargocd.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesargocd/v1/spec.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesargocd/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//argocd-kubernetes
message KubernetesArgocd {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesArgocd'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesArgocdSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesArgocdStatus status = 5;
}

//argocd-kubernetes status.
message KubernetesArgocdStatus {
  //stack-outputs
  // argocd-kubernetes stack-outputs
  KubernetesArgocdStackOutputs outputs = 1;
}
