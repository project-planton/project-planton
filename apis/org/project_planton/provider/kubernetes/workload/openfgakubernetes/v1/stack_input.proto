syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.openfgakubernetes.v1;

import "org/project_planton/provider/kubernetes/provider.proto";
import "org/project_planton/provider/kubernetes/workload/openfgakubernetes/v1/api.proto";

//open-fga-kubernetes stack-input
message OpenFgaKubernetesStackInput {
