syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesgitlab.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesgitlab/v1/spec.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesgitlab/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//gitlab-kubernetes
message KubernetesGitlab {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesGitlab'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesGitlabSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesGitlabStatus status = 5;
}

//gitlab-kubernetes status.
message KubernetesGitlabStatus {
  //stack-outputs
  KubernetesGitlabStackOutputs outputs = 1;
}
