syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesclickhouse.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesclickhouse/v1/spec.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesclickhouse/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// click-house-kubernetes
message KubernetesClickHouse {
  // api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  // resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesClickHouse'];

  // metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec
  KubernetesClickHouseSpec spec = 4 [(buf.validate.field).required = true];

  // status
  KubernetesClickHouseStatus status = 5;
}

// click-house-kubernetes status
message KubernetesClickHouseStatus {
  // stack-outputs
  KubernetesClickHouseStackOutputs outputs = 1;
}
