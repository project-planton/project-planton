syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesclickhouse.v1;

import "org/project_planton/provider/kubernetes/provider.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetesclickhouse/v1/api.proto";

// click-house-kubernetes stack-input
message KubernetesClickHouseStackInput {
  // target cloud-resource
  KubernetesClickHouse target = 1;
  // provider-credential
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
