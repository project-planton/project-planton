syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kuberneteshelmrelease.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/workload/kuberneteshelmrelease/v1/spec.proto";
import "org/project_planton/provider/kubernetes/workload/kuberneteshelmrelease/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//kubernetes-helm-release
message KubernetesHelmRelease {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesHelmRelease'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesHelmReleaseSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesHelmReleaseStatus status = 5;
}

//kubernetes-helm-release status.
message KubernetesHelmReleaseStatus {
  //stack-outputs
  // kubernetes-helm-release stack-outputs
  KubernetesHelmReleaseStackOutputs outputs = 1;
}
