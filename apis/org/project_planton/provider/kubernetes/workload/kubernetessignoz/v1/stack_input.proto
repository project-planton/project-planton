syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetessignoz.v1;

import "org/project_planton/provider/kubernetes/provider.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetessignoz/v1/api.proto";

// signoz-kubernetes stack-input
message KubernetesSignozStackInput {
  // target cloud-resource
  KubernetesSignoz target = 1;
  // provider-credential
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
