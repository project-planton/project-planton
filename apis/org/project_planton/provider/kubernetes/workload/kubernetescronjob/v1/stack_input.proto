syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetescronjob.v1;

import "org/project_planton/provider/kubernetes/provider.proto";
import "org/project_planton/provider/kubernetes/workload/kubernetescronjob/v1/api.proto";

//cron-job-kubernetes stack-input
message KubernetesCronJobStackInput {
  //target cloud-resource
  KubernetesCronJob target = 1;
  //provider-config
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  //kubernetes namespace
  string kubernetes_namespace = 3;
  //docker-config-json to be used for setting up image-pull-secret
  string docker_config_json = 4;
}
