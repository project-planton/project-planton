# KubernetesTektonOperator - Test Manifest
#
# IMPORTANT: Tekton Operator uses fixed namespaces managed by the operator:
# - 'tekton-operator' for the operator itself
# - 'tekton-pipelines' for components (Pipelines, Triggers, Dashboard)
# These namespaces are automatically created and cannot be customized.

apiVersion: kubernetes.project-planton.org/v1
kind: KubernetesTektonOperator
metadata:
  name: tekton-operator-test
  labels:
    app: tekton
    environment: development
spec:
  target_cluster:
    cluster_name: "test-k8s-cluster"
  container:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
  components:
    pipelines: true
    triggers: true
    dashboard: true
  # operator_version: "v0.78.0"  # Optional, defaults to v0.78.0
