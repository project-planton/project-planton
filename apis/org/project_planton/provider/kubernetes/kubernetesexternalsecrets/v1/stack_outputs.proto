syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesexternalsecrets.v1;

//kubernetes-external-secrets stack outputs
message KubernetesExternalSecretsStackOutputs {
  //kubernetes namespace in which kubernetes-external-secrets is created.
  string namespace = 1;

  //kubernetes service name for kubernetes-external-secrets.
  //ex: main-kubernetes-external-secrets
  //in the above example, "main" is the name of the kubernetes-external-secrets
  string service = 2;

  //command to setup port-forwarding to open kubernetes-external-secrets from developers laptop.
  //this might come handy when kubernetes-external-secrets ingress is disabled for security reasons.
  //this is rendered by combining kubernetes_external_secrets_kubernetes_service and kubernetes_namespace
  //ex: kubectl port-forward svc/kubernetes_external_secrets_kubernetes_service -n kubernetes_namespace 6379:6379
  //running the command from this attribute makes it possible to access kubernetes-external-secrets using http://localhost:8080/gitlab
  string port_forward_command = 3;

  //kubernetes endpoint to connect to kubernetes-external-secrets from the web browser.
  //ex: main-kubernetes-external-secrets.namespace.svc.cluster.local:6379
  string kube_endpoint = 4;

  //public endpoint to open kubernetes-external-secrets from clients outside kubernetes.
  //ex: https://gls-planton-pcs-dev-main.data.dev.planton.live:6379/gitlab
  string ingress_endpoint = 5;
}
