syntax = "proto3";

package org.project_planton.provider.kubernetes.kuberneteskeycloak.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetes.proto";
import "org/project_planton/provider/kubernetes/options.proto";
import "org/project_planton/provider/kubernetes/target_cluster.proto";
import "org/project_planton/shared/foreignkey/v1/foreign_key.proto";

// **KubernetesKeycloakSpec** defines the configuration for deploying Keycloak on a Kubernetes cluster.
// This message specifies the parameters needed to create and manage a Keycloak deployment within a Kubernetes environment.
// It includes container specifications and ingress settings to control resource allocation and external access.
message KubernetesKeycloakSpec {
  // Target Kubernetes Cluster
  org.project_planton.provider.kubernetes.KubernetesClusterSelector target_cluster = 1;

  // Kubernetes Namespace
  org.project_planton.shared.foreignkey.v1.StringValueOrRef namespace = 2 [
    (buf.validate.field).required = true,
    (org.project_planton.shared.foreignkey.v1.default_kind) = KubernetesNamespace,
    (org.project_planton.shared.foreignkey.v1.default_kind_field_path) = "spec.name"
  ];

  // flag to indicate if the namespace should be created
  bool create_namespace = 3;

  // The container specifications for the Keycloak deployment.
  KubernetesKeycloakContainer container = 4;

  // The ingress configuration for the Keycloak deployment.
  KubernetesKeycloakIngress ingress = 5;
}

/**
 * KubernetesKeycloakIngress defines ingress configuration for Keycloak.
 */
message KubernetesKeycloakIngress {
  // Flag to enable or disable ingress.
  bool enabled = 1;

  // The full hostname for external access (e.g., "keycloak.example.com").
  // Required when enabled is true.
  string hostname = 2;

  option (buf.validate.message).cel = {
    id: "spec.ingress.hostname.required"
    expression: "!this.enabled || size(this.hostname) > 0"
    message: "hostname is required when ingress is enabled"
  };
}

// **KubernetesKeycloakContainer** specifies the container configuration for the Keycloak application.
// It includes resource allocations for CPU and memory to ensure the application runs efficiently.
// Recommended defaults: CPU requests - 50m, Memory requests - 256Mi, CPU limits - 1, Memory limits - 1Gi.
message KubernetesKeycloakContainer {
  // The CPU and memory resources allocated to the Keycloak container.
  org.project_planton.provider.kubernetes.ContainerResources resources = 1 [(org.project_planton.provider.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "50m"
      memory: "100Mi"
    }
  }];
}
