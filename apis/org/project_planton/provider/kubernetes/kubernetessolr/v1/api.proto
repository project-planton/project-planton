syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetessolr.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetessolr/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetessolr/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//solr-kubernetes
message KubernetesSolr {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesSolr'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesSolrSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesSolrStatus status = 5;
}

//solr-kubernetes status
message KubernetesSolrStatus {
  //stack-outputs
  KubernetesSolrStackOutputs outputs = 1;
}
