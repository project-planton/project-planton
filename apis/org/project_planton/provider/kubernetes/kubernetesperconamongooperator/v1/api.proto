import "org/project_planton/provider/kubernetes/kubernetesperconamongooperator/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//percona-operator-kubernetes
message KubernetesPerconaMongoOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
