syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kuberneteselasticsearch.v1;

import "org/project_planton/provider/kubernetes/kuberneteselasticsearch/v1/api.proto";
import "org/project_planton/provider/kubernetes/provider.proto";

//elasticsearch-kubernetes stack-input
message KubernetesElasticsearchStackInput {
  //target cloud-resource
  KubernetesElasticsearch target = 1;
