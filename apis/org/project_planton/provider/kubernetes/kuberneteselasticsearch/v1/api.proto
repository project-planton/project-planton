syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kuberneteselasticsearch.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kuberneteselasticsearch/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kuberneteselasticsearch/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//elasticsearch-kubernetes
message KubernetesElasticsearch {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesElasticsearch'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesElasticsearchSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesElasticsearchStatus status = 5;
}

//elasticsearch-kubernetes status.
message KubernetesElasticsearchStatus {
  //stack-outputs
  KubernetesElasticsearchStackOutputs outputs = 1;
}
