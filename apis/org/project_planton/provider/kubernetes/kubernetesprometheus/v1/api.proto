syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesprometheus.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesprometheus/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesprometheus/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//prometheus-kubernetes
message KubernetesPrometheus {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesPrometheus'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesPrometheusSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesPrometheusStatus status = 5;
}

//prometheus-kubernetes status.
message KubernetesPrometheusStatus {
  //stack-outputs
  KubernetesPrometheusStackOutputs outputs = 1;
}
