syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesgitlab.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetes.proto";
import "org/project_planton/provider/kubernetes/options.proto";

// **KubernetesGitlabSpec** defines the configuration for deploying GitLab on a Kubernetes cluster.
// This message specifies the parameters needed to create and manage a GitLab deployment within a Kubernetes environment.
// It includes container specifications and ingress settings to control resource allocation and external access.
message KubernetesGitlabSpec {
  // The container specifications for the GitLab deployment.
  KubernetesGitlabSpecContainer container = 1 [(buf.validate.field).required = true];

  // The ingress configuration for the GitLab deployment.
  KubernetesGitlabIngress ingress = 3;
}

/**
 * KubernetesGitlabIngress defines ingress configuration for GitLab.
 */
message KubernetesGitlabIngress {
  // Flag to enable or disable ingress.
  bool enabled = 1;

  // The full hostname for external access (e.g., "gitlab.example.com").
  // Required when enabled is true.
  string hostname = 2;

  option (buf.validate.message).cel = {
    id: "spec.ingress.hostname.required"
    expression: "!this.enabled || size(this.hostname) > 0"
    message: "hostname is required when ingress is enabled"
  };
}

// **KubernetesGitlabSpecContainer** specifies the container configuration for the GitLab application.
// It includes resource allocations for CPU and memory to ensure the application runs efficiently.
message KubernetesGitlabSpecContainer {
  // The CPU and memory resources allocated to the GitLab container.
  org.project_planton.provider.kubernetes.ContainerResources resources = 1 [(org.project_planton.provider.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "50m"
      memory: "100Mi"
    }
  }];
}
