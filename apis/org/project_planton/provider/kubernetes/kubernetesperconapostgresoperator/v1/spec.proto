syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesperconapostgresoperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/shared/kubernetes/kubernetes.proto";
import "org/project_planton/shared/kubernetes/options.proto";
import "org/project_planton/shared/kubernetes/target_cluster.proto";

// **KubernetesPerconaPostgresOperatorSpec** defines the configuration for deploying the Percona Operator for PostgreSQL
// on a Kubernetes cluster. This message specifies the parameters needed to create and manage the operator
// deployment within a Kubernetes environment. It includes container specifications to control resource allocation.
message KubernetesPerconaPostgresOperatorSpec {
  // The Kubernetes cluster to install this operator on.
  org.project_planton.shared.kubernetes.KubernetesAddonTargetCluster target_cluster = 1;

  // Kubernetes namespace to install the operator.
  // If not provided, defaults to "kubernetes-percona-postgres-operator"
  string namespace = 2 [(buf.validate.field).string.pattern = "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"];

  // Container resource specifications for the operator
  KubernetesPerconaPostgresOperatorSpecContainer container = 3 [(buf.validate.field).required = true];
}

// **KubernetesPerconaPostgresOperatorSpecContainer** specifies the container configuration for the Percona operator.
// It includes resource allocations for CPU and memory to ensure the operator runs efficiently.
message KubernetesPerconaPostgresOperatorSpecContainer {
  // CPU and memory resources for the operator pod
  org.project_planton.shared.kubernetes.ContainerResources resources = 1 [(org.project_planton.shared.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "100m"
      memory: "256Mi"
    }
  }];
}
