syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesingressnginx.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesingressnginx/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesingressnginx/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//kubernetes-ingress-nginx
message KubernetesIngressNginx {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesIngressNginx'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesIngressNginxSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesIngressNginxStatus status = 5;
}

//kubernetes-ingress-nginx status.
message KubernetesIngressNginxStatus {
  //stack-outputs
  KubernetesIngressNginxStackOutputs outputs = 1;
}
