syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.solroperatorkubernetes.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/addon/solroperatorkubernetes/v1/spec.proto";
import "org/project_planton/provider/kubernetes/addon/solroperatorkubernetes/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//solr-operator-kubernetes
message SolrOperatorKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'SolrOperatorKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  SolrOperatorKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  SolrOperatorKubernetesStatus status = 5;
}

//solr-operator-kubernetes status.
message SolrOperatorKubernetesStatus {
  //stack-outputs
  SolrOperatorKubernetesStackOutputs outputs = 1;
}
