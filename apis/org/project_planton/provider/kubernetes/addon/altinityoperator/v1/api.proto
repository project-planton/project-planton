syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.altinityoperatorkubernetes.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/addon/altinityoperatorkubernetes/v1/spec.proto";
import "org/project_planton/provider/kubernetes/addon/altinityoperatorkubernetes/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//altinity-operator
message AltinityOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'AltinityOperator'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  AltinityOperatorSpec spec = 4 [(buf.validate.field).required = true];

  //status
  AltinityOperatorStatus status = 5;
}

//altinity-operator status
message AltinityOperatorStatus {
  //stack-outputs
  AltinityOperatorStackOutputs outputs = 1;
}
