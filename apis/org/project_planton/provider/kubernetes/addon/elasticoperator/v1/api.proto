syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.elasticoperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/addon/elasticoperator/v1/spec.proto";
import "org/project_planton/provider/kubernetes/addon/elasticoperator/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//elastic-operator-kubernetes
message ElasticOperatorKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ElasticOperatorKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ElasticOperatorKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ElasticOperatorKubernetesStatus status = 5;
}

//elastic-operator-kubernetes status.
message ElasticOperatorKubernetesStatus {
  //stack-outputs
  ElasticOperatorKubernetesStackOutputs outputs = 1;
}
