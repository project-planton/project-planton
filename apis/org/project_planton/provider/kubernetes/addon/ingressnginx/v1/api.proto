syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.ingressnginx.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/addon/ingressnginx/v1/spec.proto";
import "org/project_planton/provider/kubernetes/addon/ingressnginx/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//ingress-nginx-kubernetes
message IngressNginxKubernetes {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'IngressNginxKubernetes'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  IngressNginxKubernetesSpec spec = 4 [(buf.validate.field).required = true];

  //status
  IngressNginxKubernetesStatus status = 5;
}

//ingress-nginx-kubernetes status.
message IngressNginxKubernetesStatus {
  //stack-outputs
  IngressNginxKubernetesStackOutputs outputs = 1;
}
