syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.externalsecrets.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/addon/externalsecrets/v1/spec.proto";
import "org/project_planton/provider/kubernetes/addon/externalsecrets/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//external-secrets
message ExternalSecrets {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ExternalSecrets'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ExternalSecretsSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ExternalSecretsStatus status = 5;
}

//external-secrets status.
message ExternalSecretsStatus {
  //stack-outputs
  ExternalSecretsStackOutputs outputs = 1;
}
