syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.elasticoperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/elasticoperator/v1/spec.proto";
import "org/project_planton/provider/kubernetes/elasticoperator/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//elastic-operator
message ElasticOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ElasticOperator'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ElasticOperatorSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ElasticOperatorStatus status = 5;
}

//elastic-operator status.
message ElasticOperatorStatus {
  //stack-outputs
  ElasticOperatorStackOutputs outputs = 1;
}
