syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesgrafana.v1;

import "org/project_planton/provider/kubernetes/kubernetesgrafana/v1/api.proto";
import "org/project_planton/provider/kubernetes/provider.proto";

//grafana-kubernetes stack-input
message KubernetesGrafanaStackInput {
  //target cloud-resource
  KubernetesGrafana target = 1;
