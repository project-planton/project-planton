syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.strimzikafkaoperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/shared/kubernetes/kubernetes.proto";
import "org/project_planton/shared/kubernetes/options.proto";
import "org/project_planton/shared/kubernetes/target_cluster.proto";

// **StrimziKafkaOperatorSpec** defines the configuration for deploying the Strimzi Kafka Operator on a Kubernetes cluster.
// This message specifies the parameters needed to create and manage the operator deployment within a Kubernetes environment.
// It includes container specifications to control resource allocation.
message StrimziKafkaOperatorSpec {
  // The Kubernetes cluster to install this addon on.
  org.project_planton.shared.kubernetes.KubernetesAddonTargetCluster target_cluster = 1;
  // The container specifications for the Strimzi Kafka Operator deployment.
  StrimziKafkaOperatorSpecContainer container = 2 [(buf.validate.field).required = true];
}

// **StrimziKafkaOperatorSpecContainer** specifies the container configuration for the Strimzi Kafka Operator.
// It includes resource allocations for CPU and memory to ensure the operator runs efficiently.
message StrimziKafkaOperatorSpecContainer {
  // The CPU and memory resources allocated to the Strimzi Kafka Operator container.
  org.project_planton.shared.kubernetes.ContainerResources resources = 1 [(org.project_planton.shared.kubernetes.default_container_resources) = {
    limits: {
      cpu: "1000m"
      memory: "1Gi"
    }
    requests: {
      cpu: "50m"
      memory: "100Mi"
    }
  }];
}
