syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetessolroperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetessolroperator/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetessolroperator/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//kubernetes-solr-operator
message KubernetesSolrOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesSolrOperator'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesSolrOperatorSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesSolrOperatorStatus status = 5;
}

//kubernetes-solr-operator status.
message KubernetesSolrOperatorStatus {
  //stack-outputs
  KubernetesSolrOperatorStackOutputs outputs = 1;
}
