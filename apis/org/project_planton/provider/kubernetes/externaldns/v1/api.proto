syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.externaldns.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/externaldns/v1/spec.proto";
import "org/project_planton/provider/kubernetes/externaldns/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//external-dns
message ExternalDns {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ExternalDns'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ExternalDnsSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ExternalDnsStatus status = 5;
}

//external-dns status.
message ExternalDnsStatus {
  //stack-outputs
  ExternalDnsStackOutputs outputs = 1;
}
