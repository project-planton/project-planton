syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesgharunnerscaleset.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesgharunnerscaleset/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesgharunnerscaleset/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// KubernetesGhaRunnerScaleSet is a deployment component that creates a GitHub Actions
// Runner Scale Set on a Kubernetes cluster. The scale set provides self-hosted runners
// that automatically scale based on workflow demand.
//
// Each scale set creates an AutoScalingRunnerSet custom resource that the controller
// watches. When GitHub Actions workflows request runners with matching labels, the
// controller creates ephemeral runner pods to execute the jobs.
//
// Prerequisites:
// - KubernetesGhaRunnerScaleSetController must be deployed in the cluster
// - Valid GitHub authentication (PAT token or GitHub App)
//
// Example workflow configuration:
//   jobs:
//     build:
//       runs-on: [self-hosted, my-runner-scale-set-name]
message KubernetesGhaRunnerScaleSet {
  // api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  // resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesGhaRunnerScaleSet'];

  // metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec
  KubernetesGhaRunnerScaleSetSpec spec = 4 [(buf.validate.field).required = true];

  // status
  KubernetesGhaRunnerScaleSetStatus status = 5;
}

// KubernetesGhaRunnerScaleSetStatus describes the observed state of the runner scale set.
message KubernetesGhaRunnerScaleSetStatus {
  // stack-outputs
  KubernetesGhaRunnerScaleSetStackOutputs outputs = 1;
}
