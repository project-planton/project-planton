syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.ingressnginx.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/ingressnginx/v1/spec.proto";
import "org/project_planton/provider/kubernetes/ingressnginx/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//ingress-nginx
message IngressNginx {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'IngressNginx'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  IngressNginxSpec spec = 4 [(buf.validate.field).required = true];

  //status
  IngressNginxStatus status = 5;
}

//ingress-nginx status.
message IngressNginxStatus {
  //stack-outputs
  IngressNginxStackOutputs outputs = 1;
}
