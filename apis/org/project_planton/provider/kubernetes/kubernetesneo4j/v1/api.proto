syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesneo4j.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesneo4j/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesneo4j/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//neo4j-kubernetes
message KubernetesNeo4j {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesNeo4j'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesNeo4jSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesNeo4jStatus status = 5;
}

//neo4j-kubernetes status.
message KubernetesNeo4jStatus {
  //stack-outputs
  KubernetesNeo4jStackOutputs outputs = 1;
}
