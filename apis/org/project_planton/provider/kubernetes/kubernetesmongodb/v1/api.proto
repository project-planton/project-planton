syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesmongodb.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesmongodb/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesmongodb/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//mongodb-kubernetes
message KubernetesMongodb {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesMongodb'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesMongodbSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesMongodbStatus status = 5;
}

//mongodb-kubernetes status.
message KubernetesMongodbStatus {
  //stack-outputs
  KubernetesMongodbStackOutputs outputs = 1;
}
