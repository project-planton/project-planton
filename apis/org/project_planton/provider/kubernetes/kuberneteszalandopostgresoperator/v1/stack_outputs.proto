syntax = "proto3";

package org.project_planton.provider.kubernetes.kuberneteszalandopostgresoperator.v1;

//kubernetes-zalando-postgres-operator stack outputs
message KubernetesZalandoPostgresOperatorStackOutputs {
  //kubernetes namespace in which kubernetes-zalando-postgres-operator is created.
  string namespace = 1;

  //kubernetes service name for kubernetes-zalando-postgres-operator.
  //ex: main-kubernetes-zalando-postgres-operator
  //in the above example, "main" is the name of the kubernetes-zalando-postgres-operator
  string service = 2;

  //command to setup port-forwarding to open kubernetes-zalando-postgres-operator from developers laptop.
  //this might come handy when kubernetes-zalando-postgres-operator ingress is disabled for security reasons.
  //this is rendered by combining kubernetes_zalando_postgres_operator_kubernetes_service and kubernetes_namespace
  //ex: kubectl port-forward svc/kubernetes_zalando_postgres_operator_kubernetes_service -n kubernetes_namespace 6379:6379
  //running the command from this attribute makes it possible to access kubernetes-zalando-postgres-operator using http://localhost:8080
  string port_forward_command = 3;

  //kubernetes endpoint to connect to kubernetes-zalando-postgres-operator from the web browser.
  //ex: main-kubernetes-zalando-postgres-operator.namespace.svc.cluster.local:6379
  string kube_endpoint = 4;

  //public endpoint to open kubernetes-zalando-postgres-operator from clients outside kubernetes.
  //ex: https://kubernetes-zalando-postgres-operator.example.com
  string ingress_endpoint = 5;
}
