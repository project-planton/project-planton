syntax = "proto3";

package org.project_planton.provider.kubernetes.kubernetesmanifest.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesmanifest/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesmanifest/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

// KubernetesManifest is a generic deployment component for deploying raw Kubernetes manifests.
// It supports single or multi-document YAML manifests containing any valid Kubernetes resources.
message KubernetesManifest {
  // api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  // resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesManifest'];

  // metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  // spec
  KubernetesManifestSpec spec = 4 [(buf.validate.field).required = true];

  // status
  KubernetesManifestStatus status = 5;
}

// KubernetesManifestStatus contains the status of the Kubernetes manifest deployment.
message KubernetesManifestStatus {
  // stack-outputs
  KubernetesManifestStackOutputs outputs = 1;
}
