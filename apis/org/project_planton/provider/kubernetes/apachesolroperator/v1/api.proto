syntax = "proto3";

package org.project_planton.provider.kubernetes.addon.apachesolroperator.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/apachesolroperator/v1/spec.proto";
import "org/project_planton/provider/kubernetes/apachesolroperator/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//apache-solr-operator
message ApacheSolrOperator {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'ApacheSolrOperator'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  ApacheSolrOperatorSpec spec = 4 [(buf.validate.field).required = true];

  //status
  ApacheSolrOperatorStatus status = 5;
}

//apache-solr-operator status.
message ApacheSolrOperatorStatus {
  //stack-outputs
  ApacheSolrOperatorStackOutputs outputs = 1;
}
