syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesjenkins.v1;

import "buf/validate/validate.proto";
import "org/project_planton/provider/kubernetes/kubernetesjenkins/v1/spec.proto";
import "org/project_planton/provider/kubernetes/kubernetesjenkins/v1/stack_outputs.proto";
import "org/project_planton/shared/metadata.proto";

//jenkins-kubernetes
message KubernetesJenkins {
  //api-version
  string api_version = 1 [(buf.validate.field).string.const = 'kubernetes.project-planton.org/v1'];

  //resource-kind
  string kind = 2 [(buf.validate.field).string.const = 'KubernetesJenkins'];

  //metadata
  org.project_planton.shared.CloudResourceMetadata metadata = 3 [(buf.validate.field).required = true];

  //spec
  KubernetesJenkinsSpec spec = 4 [(buf.validate.field).required = true];

  //status
  KubernetesJenkinsStatus status = 5;
}

//jenkins-kubernetes status.
message KubernetesJenkinsStatus {
  //stack-outputs
  KubernetesJenkinsStackOutputs outputs = 1;
}
