syntax = "proto3";

package org.project_planton.provider.kubernetes.workload.kubernetesharbor.v1;

import "org/project_planton/provider/kubernetes/kubernetesharbor/v1/api.proto";
import "org/project_planton/provider/kubernetes/provider.proto";

// harbor-kubernetes stack-input
message KubernetesHarborStackInput {
  // target cloud-resource
  KubernetesHarbor target = 1;
  // provider-credential
  org.project_planton.provider.kubernetes.KubernetesProviderConfig provider_config = 2;
  // kubernetes namespace
  string kubernetes_namespace = 3;
}
