syntax = "proto3";

package org.project_planton.app.v1;

// CredentialService provides operations for managing cloud provider credentials.
service CredentialQueryController {
  // ListCredentials lists all credentials with optional provider filter.
  rpc List(ListCredentialsRequest) returns (ListCredentialsResponse);
  
  // GetCredential retrieves a credential by ID.
  rpc Get(GetCredentialRequest) returns (GetCredentialResponse);  
}
