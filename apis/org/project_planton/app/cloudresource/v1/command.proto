syntax = "proto3";

package org.project_planton.app.cloudresource.v1;

import "org/project_planton/app/cloudresource/v1/io.proto";

// CloudResourceService provides operations for managing cloud resources.
service CloudResourceCommandController {
  // CreateCloudResource creates a new cloud resource from a YAML manifest.
  rpc Create(CreateCloudResourceRequest) returns (CreateCloudResourceResponse);

  // UpdateCloudResource updates an existing cloud resource from a YAML manifest.
  rpc Update(UpdateCloudResourceRequest) returns (UpdateCloudResourceResponse);

  // DeleteCloudResource deletes a cloud resource by ID.
  rpc Delete(DeleteCloudResourceRequest) returns (DeleteCloudResourceResponse);

  // ApplyCloudResource creates or updates a cloud resource (upsert operation based on name and kind).
  rpc Apply(ApplyCloudResourceRequest) returns (ApplyCloudResourceResponse);
}
