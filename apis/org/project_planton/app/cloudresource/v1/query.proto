syntax = "proto3";

package org.project_planton.app.cloudresource.v1;

import "org/project_planton/app/cloudresource/v1/io.proto";

// CloudResourceQueryController provides operations for managing cloud resources.
service CloudResourceQueryController {
  // ListCloudResources returns a list of all cloud resources.
  rpc List(ListCloudResourcesRequest) returns (ListCloudResourcesResponse);

  // GetCloudResource retrieves a cloud resource by ID.
  rpc Get(GetCloudResourceRequest) returns (GetCloudResourceResponse);

  // CountCloudResources returns the total count of cloud resources, optionally filtered by kind.
  rpc Count(CountCloudResourcesRequest) returns (CountCloudResourcesResponse);
}
