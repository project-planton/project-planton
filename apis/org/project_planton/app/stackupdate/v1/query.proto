syntax = "proto3";

package org.project_planton.app.stackupdate.v1;

import "org/project_planton/app/stackupdate/v1/io.proto";

// StackUpdateQueryController provides operations for managing Pulumi/terraform stack updates.
service StackUpdateQueryController {
  // GetStackUpdate retrieves a stack-update by ID.
  rpc GetStackUpdate(GetStackUpdateRequest) returns (GetStackUpdateResponse);

  // ListStackUpdates lists stack-updates, optionally filtered by cloud resource ID or status.
  rpc ListStackUpdates(ListStackUpdatesRequest) returns (ListStackUpdatesResponse);

  // StreamStackUpdateOutput streams real-time output from a stack-update deployment.
  // Streams output chunks from the stackupdate_streaming_responses collection in real-time.
  rpc StreamStackUpdateOutput(StreamStackUpdateOutputRequest) returns (stream StreamStackUpdateOutputResponse);
}
